steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Build the application
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    options:
      machineType: 'N1_HIGHCPU_8

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']

timeout: '1600s'  # Adjust as necessary
